<html>
    <style>
        button {
            background-color: rgb(236, 127, 255);
            color: aliceblue;
            margin: 3px;
            height: 180px;
            width: 80px;
            border: none;
            cursor: pointer;
        }
    </style>
    <body>
        <h3>PIANOSKUY</h3>
        <div id="note"></div>

        <script>
            const chords = ["a", "c", "d", "e", "f"];
            const note = document.getElementById("note");

            chords.forEach(chord => {
                const button = document.createElement("button");

                button.innerText = chord;

                button.addEventListener("click", () => {
                    const sound = new Audio(`/Aset/${chord}.wav`);
                    sound.play();
                });

                note.appendChild(button);
            });
        </script>
    </body>
</html>
