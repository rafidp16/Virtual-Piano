<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Virtual Piano</title>
  <style>
    body {
      font-family: 'Gotham', sans-serif;
      background: linear-gradient(to right, #3498db, #6c5ce7);
      color: #ecf0f1;
      margin: 0;
      padding: 0;
      text-align: center;
    }

    h1, h3 {
      font-family: 'Gotham', sans-serif;
    }

    header {
      background: #34495e;
      color: #ecf0f1;
      padding: 20px;
      margin-bottom: 10px;
      box-shadow: 0px 2px 10px rgba(0, 0, 0, 0.5);
    }

    .container {
      display: flex;
      flex-direction: column;
      align-items: center;
      justify-content: center;
      height: 100vh;
      margin-top: 20px;
    }

    .piano {
      display: grid;
      grid-template-columns: repeat(5, 1fr);
      gap: 10px;
      justify-content: center;
      align-items: flex-end;
      margin-top: 10px;
    }

    button {
      background-color: #3498db;
      color: #ecf0f1;
      margin: 3px;
      height: 150px;
      width: 100%;
      border: none;
      cursor: pointer;
      font-size: 16px;
      transition: background 0.3s, transform 0.3s, box-shadow 0.3s;
      position: relative;
      overflow: hidden;
      border-radius: 8px;
      display: flex;
      flex-direction: column;
      align-items: center;
      justify-content: flex-end;
    }

    button:before {
      content: "";
      position: absolute;
      top: 0;
      left: 0;
      right: 0;
      bottom: 0;
      background: linear-gradient(to bottom, #2980b9, #3498db);
      border: 1px solid #2980b9;
      z-index: -1;
    }

    button:active {
      transform: scale(0.95);
    }

    button:active:before {
      background: linear-gradient(to bottom, #25669e, #2980b9);
      box-shadow: 0px 0px 15px rgba(0, 0, 0, 0.7);
    }

    button:hover {
      background: linear-gradient(to bottom, #25669e, #2980b9);
      transform: scale(1.1);
      box-shadow: 0px 0px 15px rgba(0, 0, 0, 0.7);
    }

    .note-label {
      font-size: 24px;
      margin-bottom: 5px;
    }

    .controls {
      margin-top: 30px;
      display: flex;
      justify-content: space-between;
      width: 100%;
      max-width: 300px;
    }

    .controls button {
      width: 100%;
      height: 50px;
      font-size: 14px;
    }

    .background-decoration {
      position: fixed;
      top: 0;
      left: 0;
      right: 0;
      bottom: 0;
      z-index: -1;
      opacity: 0.2;
      background: url('https://i.pinimg.com/originals/84/c4/28/84c4280f6236acbc78cac347c63ed89b.png') center/cover no-repeat;
    }
  </style>
</head>

<body>
  <div class="background-decoration"></div>
  <header>
    <h3>VIRTUAL PIANO</h3>
  </header>
  <div class="container">
    <div id="note" class="piano">
      <!-- Piano keys will be dynamically added here -->
    </div>
    <div class="controls">
      <button>Rekam</button>
      <button>Hentikan</button>
      <button>Simpan ke mp3</button>
    </div>
  </div>

  <script>
    const chords = ["C", "D", "E", "F", "G"];
    const note = document.getElementById("note");

    chords.forEach(chord => {
      const button = document.createElement("button");
      const label = document.createElement("div");

      button.classList.add("note-button");
      label.classList.add("note-label");

      button.innerText = chord;
      label.innerText = chord;

      button.appendChild(label);

      button.addEventListener("click", () => {
        const sound = new Audio(`/Aset/${chord}.wav`);
        sound.play();
      });

      note.appendChild(button);
    });
  </script>
</body>

</html>
