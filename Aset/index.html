<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Virtual Piano</title>
  <style>
    body {
      font-family: 'Gotham', sans-serif;
      background: linear-gradient(to right, #1a1a1a, #333);
      color: #ecf0f1;
      margin: 0;
      padding: 0;
      text-align: center;
    }
    
    header {
      background: #2c3e50;
      color: #ecf0f1;
      padding: 20px;
      margin-bottom: 10px;
      box-shadow: 0px 2px 10px rgba(0, 0, 0, 0.5);
    }
    
    .container {
      display: flex;
      flex-direction: column;
      align-items: center;
      justify-content: center;
      height: 100vh;
      margin-top: 20px;
      position: relative;
    }
    
    .piano {
      display: grid;
      grid-template-columns: repeat(7, 1fr);
      /* Modified to 7 columns */
      gap: 10px;
      justify-content: center;
      align-items: flex-end;
      margin-top: 10px;
    }
    
    button {
      background-color: #3498db;
      color: #ecf0f1;
      margin: 5px;
      height: 400px;
      width: 100px;
      border: none;
      cursor: pointer;
      font-size: 16px;
      transition: background 0.3s, transform 0.3s, box-shadow 0.3s;
      position: relative;
      overflow: hidden;
      border-radius: 10px;
      box-shadow: 0px 4px 8px rgba(0, 0, 0, 0.2);
      display: flex;
      align-items: center;
      justify-content: center;
      text-transform: uppercase;
      font-weight: bold;
    }
    
    button:before {
      content: "";
      position: absolute;
      top: 0;
      left: 0;
      right: 0;
      bottom: 0;
      background: linear-gradient(to bottom, #2980b9, #3498db);
      border: 1px solid #2980b9;
      z-index: -1;
    }
    
    button:active {
      transform: scale(0.95);
    }
    
    button:active:before {
      background: linear-gradient(to bottom, #25669e, #2980b9);
      box-shadow: 0px 0px 15px rgba(0, 0, 0, 0.7);
    }
    
    button:hover {
      background: linear-gradient(to bottom, #25669e, #2980b9);
      transform: scale(1.1);
      box-shadow: 0px 0px 15px rgba(0, 0, 0, 0.7);
    }
    
    .controls {
      margin-top: 30px;
      display: flex;
      justify-content: space-between;
      width: 100%;
      max-width: 300px;
    }
    
    .controls button {
      width: 200%;
      height: 100px;
      background-color: #2c3e50;
      color: #ecf0f1;
      box-shadow: 0px 4px 8px rgba(0, 0, 0, 0.2);
      text-transform: uppercase;
      font-weight: bold;
    }
    
    .background-decoration {
      position: fixed;
      top: 0;
      left: 0;
      right: 0;
      bottom: 0;
      z-index: -1;
      opacity: 0.2;
      background: url('https://i.pinimg.com/originals/84/c4/28/84c4280f6236acbc78cac347c63ed89b.png') center/cover no-repeat;
    }
    </style>
</head>

<body>
  <div class="background-decoration"></div>
  <header>
    <h3>VIRTUAL PIANO</h3>
  </header>
  <div class="container">
    <div id="note" class="piano">
      <!-- Piano keys will be dynamically added here -->
    </div>
    <div class="controls">
      <button id="recordBtn">Record</button>
      <button id="stopBtn" disabled>Stop</button>
      <button id="saveBtn" disabled>Save to MP3</button>
    </div>
  </div>

  <script>
    const chords = ["C", "D", "E", "F", "G", "A", "B"];
    const note = document.getElementById("note");
    const recordBtn = document.getElementById("recordBtn");
    const stopBtn = document.getElementById("stopBtn");
    const saveBtn = document.getElementById("saveBtn");

    let audioChunks = [];
    let mediaRecorder;
    let volume = 1; // Initial volume

    chords.forEach(chord => {
      const button = document.createElement("button");

      button.innerText = chord;

      button.addEventListener("click", () => {
        const sound = new Audio(`/Aset/${chord}.wav`);
        sound.volume = volume;
        sound.play();
      });

      note.appendChild(button);
    });

    recordBtn.addEventListener("click", startRecording);
    stopBtn.addEventListener("click", stopRecording);
    saveBtn.addEventListener("click", saveRecording);

    function startRecording() {
      navigator.mediaDevices.getUserMedia({ audio: true })
        .then(stream => {
          mediaRecorder = new MediaRecorder(stream);
          mediaRecorder.ondataavailable = event => {
            if (event.data.size > 0) {
              audioChunks.push(event.data);
            }
          };
          mediaRecorder.onstop = () => {
            const audioBlob = new Blob(audioChunks, { type: 'audio/wav' });
            const audioUrl = URL.createObjectURL(audioBlob);
            const audio = new Audio(audioUrl);
            audio.volume = volume;
            audio.play();
            saveBtn.disabled = false;
            recordBtn.disabled = false;
            stopBtn.disabled = true;
          };
          mediaRecorder.start();
          recordBtn.disabled = true;
          stopBtn.disabled = false;
        })
        .catch(error => console.error('Error accessing microphone:', error));
    }

    function stopRecording() {
      mediaRecorder.stop();
      recordBtn.disabled = false;
      stopBtn.disabled = true;
    }

    function saveRecording() {
      const audioBlob = new Blob(audioChunks, { type: 'audio/wav' });
      const url = URL.createObjectURL(audioBlob);
      const a = document.createElement("a");
      document.body.appendChild(a);
      a.style = "display: none";
      a.href = url;
      a.download = 'recording.wav';
      a.click();
      window.URL.revokeObjectURL(url);
      audioChunks = [];
      saveBtn.disabled = true;
    }
  </script>
</body>

</html>
